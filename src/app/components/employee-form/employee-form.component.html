<div class="employee-form-container">
    <!-- <h3 *ngIf="isEdit; else addNew">Edit Employee</h3> -->
    @if(isEdit){
        <h3>Edit</h3>
        }@else{
        <h3>Add New Employee</h3>
        }
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" formControlName="name" type="text" class="form-control" />
        <div *ngIf="employeeForm.get('name')?.invalid && employeeForm.get('name')?.touched" class="error">
          Name is required
        </div>
      </div>
  
      <div class="form-group">
        <label for="department">Department:</label>
        <input id="department" formControlName="department" type="text" class="form-control" />
        <div *ngIf="employeeForm.get('department')?.invalid && employeeForm.get('department')?.touched" class="error">
          Valid department is required
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" formControlName="email" type="text" class="form-control" />
        <div *ngIf="employeeForm.get('email')?.invalid && employeeForm.get('email')?.touched" class="error">
          Valid department is required
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input id="password" formControlName="password" type="text" class="form-control" />
        <div *ngIf="employeeForm.get('password')?.invalid && employeeForm.get('password')?.touched" class="error">
          Valid department is required
        </div>
      </div>
      @if(isEdit){
        <button type="submit" [disabled]="employeeForm.invalid" class="btn btn-primary text-dark">
         Update 
          </button>
        }@else{
            <button type="submit" [disabled]="employeeForm.invalid" class="btn btn-primary text-dark">
                Submit
              </button>
        }
      
    </form>
  </div>
