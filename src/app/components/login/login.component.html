  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">
          <i class="fas fa-user-circle"></i> {{ isLogin ? 'Login' : 'Sign Up' }}
        </h3>
        <form [formGroup]="isLogin ? loginForm : signUpForm" (ngSubmit)="onSubmit()">
          <div *ngIf="!isLogin" class="form-group mb-3">
            <label for="name" class="form-label"><i class="fas fa-user"></i> Name:</label>
            <input id="name" formControlName="name" type="text" class="form-control" placeholder="Enter your name" />
            <div *ngIf="signUpForm.get('name')?.touched && signUpForm.get('name')?.invalid" class="text-danger">
              Name is required.
            </div>
          </div>
          <div *ngIf="!isLogin" class="form-group mb-3">
            <label for="department" class="form-label"><i class="fas fa-building"></i> Department:</label>
            <input id="department" formControlName="department" type="text" class="form-control" placeholder="Enter your department" />
            <div *ngIf="signUpForm.get('department')?.touched && signUpForm.get('department')?.invalid" class="text-danger">
              Department is required.
            </div>
          </div>
          <div class="form-group mb-3">
            <label for="email" class="form-label"><i class="fas fa-envelope"></i> Email:</label>
            <input id="email" formControlName="email" type="text" class="form-control" placeholder="Enter your email" />
            <div *ngIf="(isLogin ? loginForm.get('email')?.touched && loginForm.get('email')?.invalid : signUpForm.get('email')?.touched && signUpForm.get('email')?.invalid)" class="text-danger">
              Valid email is required.
            </div>
          </div>
          <div class="form-group mb-4">
            <label for="password" class="form-label"><i class="fas fa-lock"></i> Password:</label>
            <input id="password" formControlName="password" type="password" class="form-control" placeholder="Enter your password" />
            <div *ngIf="(isLogin ? loginForm.get('password')?.touched && loginForm.get('password')?.invalid : signUpForm.get('password')?.touched && signUpForm.get('password')?.invalid)" class="text-danger">
              Password is required (min 6 characters).
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100">
            <i class="fas fa-sign-in-alt"></i> {{ isLogin ? 'Login' : 'Sign Up' }}
          </button>
          <div class="text-center mt-3">
            <a href="#" (click)="toggleForm($event)">{{ isLogin ? "Don't have an account? Sign Up" : 'Already have an account? Login' }}</a>
          </div>
        </form>
      </div>
    </div>
  </div>
